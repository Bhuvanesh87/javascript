<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <script>
       function validate()
       {
           var myForm = document.forms[0];
           var firstName = myForm.firstName;
           if (myForm.firstName.value.length == 0)  
           {                                             
               alert("pls enter First Name"); 
               firstName.focus();
               return false;   
           }
           var lastName = myForm.lastName;
           if (myForm.lastName.value.length == 0)
           {
               alert("pls enter Last Name");
               lastName.focus(); 
               return false;
           }
           var gender = myForm.gender; 
           var status = false;
           for (var i = 0; i < gender.length; i++) {
               if (gender[i].checked)  
               {
                   status = true;
                   break;
               }
           }
           if (!status) {
               alert("select gender");
               gender[0].focus();  
               return false;
           }
           var username = myForm.username.value;
           var reg = /([A-Z]){1,}/;
           if (reg.test(username) == false) {
               alert('Invaid username ');
               return false;
           }        

           

           var email = myForm.email.value;
           var reg = /^([A-Za-z0-9.]){2,}\@([a-zA-Z]){1,}\.([A-Za-z]){2,}$/;
           if (reg.test(email) == false)
           {
               alert('Invalid email id');
               return false;
           }


           var password = myForm.password.value;
           var reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
           if (reg.test(password) == false)
           {
               alert('Pls enter valid  password');
               return false;
           }
       }
   </script>
</head>
<body>    
 <table border="2" bgcolor="pink" align="center">
 <tr>
 <td>
                    
 <form action="success.html">                        
  <pre>
                                           <h3>Login Registration form</h3>
 First Name    :  <input type="text" name="firstName" required /> <br /><br />
 Last  Name    :  <input type="text" name="lastName" /> <br /><br />
 Date of Birth :  <input type="date" name="dob"><br /><br />
 Gender        :  <input type="radio" name="gender" value="m" />Male &nbsp;&nbsp; <input type="radio" name="gender" value="f" />Female <br /> <br />
 User name     :  <input type="text" name="username" /><br /><br />
 Email         :  <input type="email" name="email" /> <br /><br />
Password       :  <input type="password" name="password" required/> <br /><br />

          <input type="submit" value="submit" name="submit" onclick="return validate()" />



 </pre>
 </form> 

    </td>
 </tr>
 </table>
    
</body>
</html>
